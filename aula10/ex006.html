<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: Normal 20pt Arial;
        }
        div#area {
            background: crimson;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        interaja
    </div>

    <script>
        var a = document.getElementById('area')
        // <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        // pode ser feito desse jeito via o HTML
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicado!'

            a.style.background === 'green'?
            a.style.background = 'crimson' : a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>

</body>
</html>

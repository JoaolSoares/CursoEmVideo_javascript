<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font: Normal 20pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 30px;
            font: Normal 15pt Arial;
            color: white;
            background-color: rgb(17, 209, 0);
            width: 150px;
        }
        input#multiplicar {
            margin-top: 15px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Maquina de Somas</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"></br>
    <input type="button" value="Somar!" onclick="somar()">
    <input type="button" id="multiplicar" value="Multiplicar!" onclick="multiplicar()">
    <div id="res"></div>

    <script>
        var res = document.getElementById('res')
        function somar() {
            var tn1 = Number(document.getElementById('txtn1').value)
            var tn2 = Number(document.querySelector('input#txtn2').value)
            
            var result = tn1 + tn2
            res.innerText = `O resultado é ${result}`
       }
       
       function multiplicar() {
            var tn1 = Number(document.getElementById('txtn1').value)
            var tn2 = Number(document.querySelector('input#txtn2').value)

            var result = tn1 * tn2
            res.innerText = `O resultado é ${result}`
            
       }

    </script>

</body>
</html>
